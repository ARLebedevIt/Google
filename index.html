<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" href="./css/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/css.css">
  <title>Google</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__items">
        <div class="header__item">
          <div class="header__menu">
            <ul class="header__list">
              <li class="header__link"><a href="">Почта</a></li>
              <li class="header__link"><a href="">Картинки</a></li>
              <li class="header__link"><a href=""><img src="./css/dali3.png" alt=""></a></li>
              <li class="header__link"><a href=""></a><img src="./css/acc.jpg" alt=""></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <main class="content__main">
      <div class="main__items">
        <div class="main__item">
          <div class="main__logo"><a href="https://www.google.ru/"><img src="./css/logo.png" alt=""></a></div>
        </div>
        <div class="main__item">
          <div class="main__search">
            <img class="search__img" src="./css/search.png" alt="">
            <input type="text">
            <img class="key__img" src="./css/key.png" alt="">
            <img class="mic__img" src="./css/mic.png" alt="">
          </div>
        </div>
        <div class="main__item">
          <div class="main__buttons"></div>
          <button class="buttons__button">Поиск в Google</button>
          <button class="buttons__button">Мне повезёт!</button>
        </div>
        <div class="main__item">
          <div class="main__lang">
            Сервисы Google доступны на этих языках: <a href="">English</a>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
        <div class="footer__region">Россия</div>
      <div class="footer__items">
        <div class="footer__item footer__item_business">
          <ul class="footer__list">
            <li class="footer__link"><a>Всё о Google</a></li>
            <li class="footer__link"><a>Реклама</a></li>
            <li class="footer__link"><a>Для бизнеса</a></li>
            <li class="footer__link"><a>Как работает Google Поиск</a></li>
          </ul>
        </div>
        <div class="footer__item footer__item_fact">
          <div class="footer__fact"><a>Нулевой баланс выбросов углекислого газа с 2007 года</a></div>
        </div>
        <div class="footer__item footer__item_other">
          <ul class="footer__list">
            <li class="footer__link"><a>Конфиденциальность</a></li>
            <li class="footer__link"><a>Условия</a></li>
            <li class="footer__link"><a>Настройки</a></li>
          </ul>
        </div>
      </div>
    </footer>
  </div>
 </body>
</html>
